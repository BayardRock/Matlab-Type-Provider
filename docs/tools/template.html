<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{page-title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{project-summary}">
    <meta name="author" content="{project-author}">

    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script src="http://code.jquery.com/ui/1.8.23/jquery-ui.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="{root}/styles/style.css" />
    <script src="{root}/styles/tips.js" type="text/javascript"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li><a href="http://fsharp.org">fsharp.org</a></li>
          <li><a href="{project-github}">github page</a></li>
        </ul>
        <h3 class="muted">{project-name}</h3>
      </div>
      <hr />
      <div class="row">
        <div class="span9" id="main">
          {document}
          {tooltips}
        </div>
        <div class="span3">
          <ul class="nav nav-list" id="menu">
            <li class="nav-header">{project-name}</li>
            <li><a href="{root}/index.html">Home page</a></li>
            <li class="divider"></li>
            <li><a href="{project-nuget}">Get Library via NuGet</a></li>
            <li><a href="{project-github}">Source Code on GitHub</a></li>
            <li><a href="{project-github}/blob/master/LICENSE.md">License</a></li>
            <li><a href="{project-github}/blob/master/RELEASE_NOTES.md">Release Notes</a></li>
            
            <li class="nav-header">Getting started</li>
            <li><a href="{root}/tutorial.html">Sample tutorial</a></li>

            <li class="nav-header">Documentation</li>
            <li><a href="{root}/reference/index.html">API Reference</a></li>
          </ul>

        </div>
      </div>
    </div>
    <a href="{project-github}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
  </body>
  </html>
